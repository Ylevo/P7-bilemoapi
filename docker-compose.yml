version: '3.8'
services:
  db:
    image: mysql:latest
    container_name: mysql_bilemoapi
    ports:
      - "3306:3306"
    command: --init-file /data/application/init.sql
    restart: always
    volumes:
      - ~/mysql:/var/lib/mysql
      - ./dump/init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: bilemoapi